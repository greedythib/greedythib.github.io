<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-game</title>
    <link rel = 'stylesheet' href = "game-style.css">
</head>
<body>
<h1> Welcome to my new game!</h1>
<hr>
<h2>Let's give a try to this very modern Tic-Tac-Toe!</h2>

<form>
    <label for="name1"> Player 1's name:</label> <input type="text" id="name1" name="name1" size="15">
    <br>
    <br>
    <label for="name2"> Player 2's name:</label> <input type="text" id="name2" name="name2" size="15">
    <br>
    <br>
    <input type="button" value="Play" id = "start-btn" disabled = 'true'>
    <input type="button" value="Undo" id = "undo-btn" disabled = 'true'>
    <input type="button" value="Reset" id = "reset-btn" disabled = 'true'>
</form>
<br>

<hr>
<div id = "player_playing"> </div>
<div class="wrapper">
    <div class = 'box' id = '0'> </div>
    <div class = 'box' id = '1'> </div>
    <div class = 'box' id = '2'> </div>
    <div class = 'box' id = '3'> </div>
    <div class = 'box' id = '4'> </div>
    <div class = 'box' id = '5'> </div>
    <div class = 'box' id = '6'> </div>
    <div class = 'box' id = '7'> </div>
    <div class = 'box' id = '8'> </div>
</div>

<script type = 'text/javascript' src = 'game.js' ></script>
</body>
</html>
